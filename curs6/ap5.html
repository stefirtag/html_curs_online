<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Formularul de comnada</h1>
    <form action="" method="post">

        <div>
            <fieldset>
                <legend>Card</legend>
                <div>
                    <label for="card">Nume card</label>
                    <input type="text" name="card" id="card" min="16" max="16">
                </div>
                <div>
                    <label for="data">Data expirare</label>
                    <input type="date" name="data" id="data">
                </div>

            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>Livrare</legend>
                <div>
                    <label for="judet">Judet</label>
                    <input type="text" name="judet" id="judet">
                </div>
                <div>
                    <label for="oras">Oras</label>
                    <input type="text" name="oras" id="oras">
                </div>
                <div>
                    <label for="adresa">Adresa</label>
                    <input type="text" name="adresa" id="adresa">
                </div>
                <div>
                    <label for="telefon">Telefon</label>
                    <input type="text" name="telefon" id="telfon">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                </div>
            </fieldset>
        </div>




    </form>





</body>

</html>
