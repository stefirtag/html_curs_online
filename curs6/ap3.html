<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="./css/ap3.css">
</head>
<body>
    <div>
    <h1>Formular inregistrare</h1>

            <label for="nume">Nume</label>

        <div>

        </div>
        <div>
            <label for="parola">Parola</label>
            <input type="password" name="parola" id="parola" placeholder="******">
        </div>
        <div>
            <input type="checkbox" name="checkbox" id="checkbox">
        </div>
        <div>
            <input type="submit" value="Inregistrare">
        </div>
    
    </form>
</div>
</body>
